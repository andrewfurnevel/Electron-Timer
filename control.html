<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="container-dashboard">
        <div class="dashboard-header">
            <h1>Timer Dashboard</h1>
        </div>
        
        <div class="dashboard-timer-row">
            <div id="timer-input">

                <label>Duration: H:M:S</label>
                <input type="number" id="hours" value="00" min="00" max="25"/>
                <input type="number" id="minutes" value="00" min="00" />
                <input type="number" id="seconds" value="00" min="00" max="59" />
                
                <!-- <div id="button-container"> -->
                    <button id="select">Select</button>
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                <!-- </div> -->
            </div>
        </div> 

    </div> <!-- End div.container  -->

<script>
  const hoursInput = document.getElementById('hours');
  const minutesInput = document.getElementById('minutes');
  const secondsInput = document.getElementById('seconds');

  document.getElementById('start').onclick = () => {
    const hrs = parseInt(hoursInput.value) || 0;
    const mins = parseInt(minutesInput.value) || 0;
    const secs = parseInt(secondsInput.value) || 0;

    const totalSeconds = (hrs * 3600) + (mins * 60) + secs;
    window.electronAPI.sendTimerAction('start', totalSeconds);
  };

  document.getElementById('stop').onclick = () => {
    window.electronAPI.sendTimerAction('stop');
  };

  document.getElementById('reset').onclick = () => {
    window.electronAPI.sendTimerAction('reset');
  };
</script>


</body>
</html>
